<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 23</title>
</head>

<body>
    <!-- En una clase tienes tres exámenes,
    con un valor de 5 puntos máximo en cada uno.
    La nota final es la mejor nota de los dos primeros exámenes más la nota del tercer examen.
    Crea un programa que con tres notas calcula el resultado de nota final con los siguientes rangos:
                10 es matrícula
                9 y hasta 10 es sobresaliente
                7 y hasta 9 es notable
                6 y hasta 7 es bien
                5 y hasta 6 es suficiente
                0 hasta 5 es suspenso -->

    <script>
        let nota = parseFloat(window.prompt("Nota primer exámen máximo 5"));
        let nota1 = parseFloat(window.prompt("Nota segundo exámen máximo 5"));
        let nota2 = parseFloat(window.prompt("Nota tercer exámen máximo 5"));
        let notaFinal;

        if (nota > nota1) {
            notaFinal = nota + nota2;
        } else {
            notaFinal = nota1 + nota2;
        }

        if (notaFinal === 10) {
            console.log(notaFinal + " Matrícula");
        } else if (notaFinal >= 9 && notaFinal < 10) {
            console.log(notaFinal + " Sobresaliente");
        } else if (notaFinal >= 7 && notaFinal < 9) {
            console.log(notaFinal + " Notable");
        } else if (notaFinal >= 6 && notaFinal < 7) {
            console.log(notaFinal + " Bien");
        } else if (notaFinal >= 5 && notaFinal < 6) {
            console.log(notaFinal + " Sufuciente");
        } else {
            console.log(notaFinal + " Suspenso")
        }

    </script>
</body>

</html>
