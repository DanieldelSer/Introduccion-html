<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 25</title>
</head>

<body>
    <!-- Crea un programa para ver si los comerciales reciben un extra.
    Si venden más de 500 euros, les damos un extra de el 5% del total de lo que han vendido.
    El usuario introduce su nombre y el precio de las ventas.
    Muestra en pantalla su nombre,
    seguido de las ventas y en el caso de que las ventas superen 500 euros el 5% de las ventas como extra. -->
    <script>
        let nom = window.prompt("Escrite tu nombre");
        let ventas = parseFloat(window.prompt("Ventas"));

        if (ventas < 500) {
            console.log(nom + " vendió " + ventas + "€");
        } else {
            prima = ventas * 0.05;
            console.log(nom + " vendió " + ventas + " + " + prima + " = " + (ventas + (ventas * 0.05)) + "€");
        }
    </script>
</body>

</html>
