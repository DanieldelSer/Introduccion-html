<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 8</title>
</head>

<body>
    <!-- Escribe un programa que pida dos números al usuario.
    Después muestra un mensaje que dice cómo se relacionan entre los dos.
    Por ejemplo si escribe 5 y 7 , muestra "5 es menor que 7". -->
    <script>
        let num = parseFloat(window.prompt("Escribe el primer número"));
        let num2 = parseFloat(window.prompt("Escribe el segundo número"));

        if (num < num2) {
            console.log(num + " es menor que " + num2)
        } else if (num === num2) {
            console.log(num + " es igual que " + num2)
        } else {
            console.log(num + " es mayor que " + num2) 
        }
    </script>
</body>

</html>
