<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 2</title>
</head>

<body>
    <!-- Pide por teclado la edad del usuario.
    Si la edad es igual o inferior a 8 mostramos el mensaje "Pasa al tobog치n",
    si no mostramos "Eres demasiado mayor para usar el tobog치n". -->
    <script>
        let edad = parseInt(window.prompt("Escribe tu edad"));

        if (edad <= 8) {
            console.log("Pasa al tobog치n")
        } else {
            console.log("Eres demasiado mayor para usar el tobog치n")
        }
    </script>
</body>

</html>
