<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 20</title>
</head>

<body>
    <script>
        let num = parseInt(window.prompt("Escribe un primer número"));
        let num1 = parseInt(window.prompt("Escribe un segundo número"));
        let num2 = parseInt(window.prompt("Escribe un tercer número"));

        if (num < num1 && num < num2) {
            console.log(num + " es el menor valor");
        } else if (num1 < num && num1 < num2) {
            console.log(num1 + " es el menor valor");
        } else {
            console.log(num2 + " es el menor valor")
        }
    </script>
</body>

</html>
