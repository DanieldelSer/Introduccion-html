<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 10</title>
</head>

<body>
    <!-- Escribe un programa que pida dos valores al usuario y
    Si los dos valores son iguales muestre 0
    Si los dos valores tienen el mismo resto al dividir entre 6 mostrar el más pequeño
    Si no que muestre el más grande de los dos -->

    <script>
        let num = parseInt(window.prompt("Escribe el primer número"));
        let num1 = parseInt(window.prompt("Escribe el segundo número"));

        if (num === num1) {
            console.log(0)
        } else if (num % 6 === num1 % 6) {
            if (num < num1) {
                console.log(num)
            } else {
                console.log(num1)
            }
        } else if (num < num1) {
            console.log(num1)
        } else {
            console.log(num)
        }
    </script>
</body>

</html>
