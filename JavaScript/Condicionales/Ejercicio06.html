<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 6</title>
</head>
<body>
    <!-- Escribe un programa que pida un número
    y muestre ese número al cuadrado y al cubo
    (multiplicado por sí mismo dos y tres veces).
    Si el número es menor que 1, no calcules el cubo ni el cuadrado. -->
    <script>
        let num = parseFloat(window.prompt("Escribe un número"));

        if (num<1){
            console.log(num + " es menor que 1")
        }else {
            num1 = num*num
            num2 = num*num*num
            console.log(num1 + " y " + num2)
        }
    </script>
</body>
</html>
