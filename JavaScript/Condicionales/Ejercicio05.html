<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 5</title>
</head>

<body>
    <!-- Pide al usuario que escriba un día de la semana (lunes, martes…).
    Mostrar en pantalla el día que dice que es si es entre lunes y viernes
    (Por ejemplo "Hoy es lunes") y si es fin de semana mostrar "Es fin de semana".
    Hazlo una vez usando switch y otra con if else. -->

    <script>
        let dia = window.prompt("Escribe un día de la semana")

        switch (dia) {
            case "lunes":
            case "martes":
            case "miércoles":
            case "jueves":
            case "viernes":
                console.log("Hoy es " + dia)
                break;
            case "sábado":
            case "domingo":
                console.log("Es fin de semana")
                break;
            default:
                console.log("No es un día de la semana")
                break;
        }
    </script>
</body>

</html>
