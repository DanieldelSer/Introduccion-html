<body>
    <!-- Resultado de carrera.
    Hacer varios programas en los que se le pregunta al usuario el puesto en el que acabó. Después:

    Si el valor de puesto es 1 mostramos mensaje con "Ganaste", si no "Lo importante es participar”.

    Si el valor de puesto es 1, mostramos mensaje con "Medalla de oro", si el valor de puesto es 2, mostramos el mensaje
    con "Medalla de plata", si es 3 "Medalla de bronce" y al resto "Lo importante es participar.

    Con switch: Si el valor de puesto es 1, mostramos mensaje con "Medalla de oro", si el valor de puesto es 2,
    mostramos el mensaje con "Medalla de plata", si es 3 "Medalla de bronce" y al resto "Lo importante es participar.

    Los puestos 1, 2 y 3 ven el mensaje "Sube al podium", el resto ven el mensaje "Se acabó la carrera". Hazlo usando un
    if/else. -->

    <script>
        let puesto = parseInt(window.prompt("Resultado de la carrera"));

        puesto === 1 ? console.log("Ganaste") : console.log("Lo importante es participar");
    </script>
</body>

</html>
