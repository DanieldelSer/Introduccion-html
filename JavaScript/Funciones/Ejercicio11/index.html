<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- Crea un aplicación que nos convierta una cantidad de euros introducida por teclado a otra moneda,
    estas pueden ser a dólares, yenes o libras. El método tendrá como parámetros,
    la cantidad de euros y la moneda a pasar que será una cadena, este no devolverá ningún valor,
    mostrará un mensaje indicando el cambio.
        0.86 libras es un 1 €
        1.28611 $ es un 1 €
        129.852 yenes es un 1 € -->

    <input id="euros" type="text" placeholder="€" />
    <button onclick="cogerEuros()">Cambio</button>
    <select id="cambio" onchange="cambioMoneda(event)">
        <option value="libras">libras</option>
        <option value="dolares">Dolares</option>
        <option value="yenes">Yenes</option>
    </select>

    <script src="./index.js"></script>

</body>
