<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars</title>
</head>

<body>

    <!-- Personajes de Star Wars por planeta

    1- Utilizar la base de datos de Star Wars (disponible en https://swapi.dev/documentation),
    para obtener la lista de planetas y mostrarlos en un dropdown (etiqueta select).
    2- Cuando el usuario elige una opción, mostrar un alert con el nombre del planeta seleccionado
    (podéis usar un botón para ello).
    3- En vez de mostrar el alert, hacer una petición fetch para ver los personajes que están en ese
    planeta y mostrarlos en un div debajo del dropdown.
    4- Hacer la petición fetch en cuanto se selecciona una opción diferente,
    sin utilizar el botón (buscar en internet documentación sobre eventos que se
    ejecutan cuando se cambia la selección) -->

    <div>
        <select id="listaPlanetas" onchange="obtenerResidentesPlaneta()">
        </select>
        <button onclick="obtenerPersonasPlaneta()">Buscar</button>
    </div>
    <div id="planetas">
        <ul id="personajes">
        </ul>
    </div>
    <script src="./index.js"></script>

</body>

</html>
