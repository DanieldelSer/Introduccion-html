<body>
    <script>
        let num = parseInt (window.prompt("Escribe el primer número"));
        let num2 = parseInt (window.prompt("Escribe el segundo número"));
        console.log (num + num2);
        console.log (num * num2);
        console.log (num - num2);
        console.log (num / num2);
        console.log (num % num2);
    </script>
