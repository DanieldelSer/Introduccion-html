<body>

    <script>

        class Rectangulo {
            constructor(largo, ancho) {
                this.largo = largo;
                this.ancho = ancho;
            }
            calcularArea() {
                let area = this.largo * this.ancho;
                console.log(area);
            }
            calcularPerimetro() {
                let perimetro = (this.largo * 2) + (this.ancho * 2);
                console.log(perimetro);
            }
        }

        let numero = new Rectangulo(10, 20);
        numero.calcularArea();
        numero.calcularPerimetro();

    </script>

</body>
