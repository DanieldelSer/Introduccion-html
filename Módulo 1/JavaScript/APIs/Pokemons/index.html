    <!-- Pokemons por tipo

    1- Obtener de la API de Pokemon (disponible en https://pokeapi.co/api/v2)

    2- Mostrar un dropdown de HTML en el que el usuario puede especificar un tipo.

    mostrar 3 pokemons aleatorios que sean de ese tipo. -->

    <select id="listaPokemons" onchange="obtenerPokemons()">
