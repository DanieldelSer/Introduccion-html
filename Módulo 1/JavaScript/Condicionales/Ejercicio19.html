<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 19</title>
</head>

<body>
    <!-- Decir el número de helados que queremos comprar.
    Cada helado vale 2 euros.
    Si compramos más de 10 helados, nos regalan uno.
    Mostrar en pantalla el número de helados que nos dan y cuánto hemos pagado por ellos.
    (Sólo damos un helado gratuito aunque compren muchos más helados que 10)  -->
    <script>
        let num = parseInt(window.prompt("¿Cuántos helados quieres comprar?"));

        if (num <= 10) {
            console.log("Nos dan " + num + " helados y nos hemos gastado  " + num * 2 + "€")
        } else if (num > 10) {
            console.log("Nos dan " + (num + 1) + " helados y nos hemos gastado  " + num * 2 + "€")
        }
    </script>
</body>

</html>
