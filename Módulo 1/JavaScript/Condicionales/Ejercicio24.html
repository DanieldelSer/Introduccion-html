<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 24</title>
</head>

<body>
    <!-- Para convertir de grados centígrados a grados fahrenheit
    multiplicamos por 9, le dividimos 5 y a ese resultado le añadimos 32.
    Para convertir de fahrenheit a centígrados le restamos 32, multiplicamos por 5 y dividimos entre 9.
    Pide un valor y pregunta al usuario si quiere convertirlo a centígrados
    (si escribe C) o si quiere convertirlo a fahrenheit (si escribe F) y muestra el valor en pantalla. -->
    <script>
        let temp = parseFloat(window.prompt("Escribe la temperatura"));
        let opc = window.prompt(`
            Grados:
            1 - C (centígrados ) 
            2 - F (fahrenheit ) 
            `
        ).toLowerCase();

        if (opc === "f") {
            console.log(((temp * 9) / 5) + 32);
        } else if (opc === "c") {
            console.log((temp - 32) * 5 / 9);
        } else {
            console.log("No es una opción válida");
        }
    </script>
</body>

</html>
