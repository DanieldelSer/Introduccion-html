<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 7</title>
</head>

<body>
    <!-- Tenemos dos nÃºmeros, un numerador y un denominador.
    Si el denominador no es cero, mostramos el resultado de dividir el numerador por el denominador.
    Si el denominador es cero, mostramos el mensaje "No se puede dividir por cero". -->
    <script>
        let num = parseInt(window.prompt("Numerador"))
        let den = parseInt(window.prompt("Denominador"))

        if (den != 0) {
            console.log("El resultado es " + num / den)
        } else {
            console.log("No se puede dividir por cero")
        }
    </script>
</body>

</html>
