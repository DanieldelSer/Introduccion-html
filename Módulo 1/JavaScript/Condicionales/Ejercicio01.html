<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 1</title>
</head>

<body>
    <!-- Escribe un programa que pida dos números y que muestre la suma, la resta,
    la multiplicación, la media, el más grande y el más pequeño. -->

    <script>
        let num1 = parseInt(window.prompt("Escribe un número"));
        let num2 = parseInt(window.prompt("Escribe otro número"));
        let num3;
        let num4;

        if (num1 < num2) {
            num3 = num2
            num4 = num1
        }
        if (num1 > num2) {
            num3 = num1
            num4 = num2
        }

        console.log("Suma " + (num1 + num2) + " resta " + (num1 - num2) + " multiplicación " + (num1 * num2) + " la media " + (num1 + num2) / 2 + " el más grande " + num3 + " el más pequeño es " + num4)
    </script>
</body>

</html>
