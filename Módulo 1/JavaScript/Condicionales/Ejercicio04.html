<body>
    <!-- Escribe un programa que pida al usuario tres números
    y que diga si la diferencia entre uno de ellos es exactamente 20 menos que uno de los otros.
    Por ejemplo, si el usuario introduce 20, 40 y 55,
    el programa dirá que el primer número es 20 menos que el segundo. -->
    <script>
        let num1 = parseInt(window.prompt("Escribe el primer número"));
        let num2 = parseInt(window.prompt("Escribe el segundo número"));
        let num3 = parseInt(window.prompt("Escribe el tercer número"));

        if (((num1 - num2)+40) == 20) {
            console.log("primer número es 20 menos que el segundo")
        } else if (((num1 - num3)+40) == 20) {
            console.log("primer número es 20 menos que el tercero")
        } else if (((num2 - num3)+40) == 20) {
            console.log("primer segundo es 20 menos que el tercero")
        }
    </script>
</body>
