<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 12-2 Switch</title>
</head>

<body>
    <script>
        let puesto = parseInt(window.prompt("Resultado de la carrera"));

        switch (puesto) {
            case 1:
                console.log("Medalla de oro")
                break;
            case 2:
                console.log("Medalla de plata")
                break;
            case 3:
                console.log("Medalla de bronce")
                break;
            default:
                console.log("Lo importante es participar")
                break;
        }
    </script>
</body>

</html>
