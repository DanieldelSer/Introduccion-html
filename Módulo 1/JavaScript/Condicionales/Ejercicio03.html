<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 3</title>
</head>

<body>
    <!-- Escribe un programa que pida al usuario 3 números.
    Si el resultado de la suma de los dos primeros es igual al tercer número,
    mostrarlo en pantalla, si no mostrar que el tercero no es la suma de los dos anteriores. -->
    <script>
        let num1 = parseInt(window.prompt("Escribe el primer número"));
        let num2 = parseInt(window.prompt("Escribe el segundo número"));
        let num3 = parseInt(window.prompt("Escribe el tercer número"));

        if ((num1 + num2) == num3) {
            console.log((num1 + num2) + " = " + num3 + " La suma de los dos primeros números es igual al tercer número")
        } else {
            console.log((num1 + num2) + " ≠ " + num3 + " La suma de los dos primeros números no es igual al tercero")
        }
    </script>
</body>

</html>
