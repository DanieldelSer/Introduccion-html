<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Ejercicio 17</title>
</head>

<body>
    <!-- Escribe un programa que dada una frase sacará su carácter central. Nota:
    Si la largura de la frase es par deberá sacar los dos caracteres centrales correspondientes.
    Si es impar deberá sacar su único carácter central. -->

    <script>
        let frase = window.prompt("Escribe una frase");
        let centro = frase.length
        let nucleo = centro / 2;

        if ((centro % 2) === 0) {
            console.log(frase.substring(nucleo - 1, nucleo + 1))
        } else if ((centro % 2) != 0) {
            console.log(frase.substring(nucleo, nucleo + 1))
        }
    </script>
</body>

</html>
